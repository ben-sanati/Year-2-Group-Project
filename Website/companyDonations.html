<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Company Donations</title>
    <style>
    h1 {text-align: center;}
    p {text-align: center;}
    body {
      margin: 0px;
    }
    /*company donations page style*/
    .company_donations_Container {
      width: 100%;
      height: 100vh;
      background-image: url('https://cdn.pixabay.com/photo/2015/12/01/15/43/black-1072366_1280.jpg');
      background-size: cover;
      background-position: center;
      position: relative;
      overflow: hidden;
    }
    /*styling the navigation bar*/
    .navbar {
      display: flex;
      justify-content: space-between;
      padding: 20px;
    }

    .left_Side {
      display: flex;
    }

    .navbar > .left_Side > div {
      margin-right: 20px;
      font-size: 0.9em;
      text-transform: uppercase;
    }

    .navbar > .right_Side > div {
      margin-bottom: 5px;
      font-size: 0.9em;
      text-transform: uppercase;
      color: white;
    }

    .hyperlink {
      height: 22px;
      border-bottom: 1px solid transparent;
      transition: border-bottom 0.5s;
    }

    .hyperlink a { /*take the hyperlink itself*/
      color: white;
      text-decoration: none;
      transition: color 0.5s;
    }

    .hyperlink:hover { /*when hovering over the hyperlink*/
      border-bottom: 1px solid yellow;
    }

    .hyperlink a:hover { /*when hovering over the hyperlink*/
      color: yellow;
    }
    /*finished styling the navigation bar*/
    /*centering the images*/
    .center {
      display: block;
      margin-left: auto;
      margin-right: auto;
      object-fit: cover;
      width: auto;
      height: 85%;
    }
    /*making image go to the left*/
    .leftImage {
      width: 50%;
      position: absolute;
      left: 0px;
      height: 85%;
    }
    /*styling the bottom navigation bar*/
    .bottombar {
      background-color: #fff;
      overflow: hidden;
      position: fixed;
      bottom: 0;
      width: 100%;
      max-height:25%;

    }
    /*table to hold the images in bottombar*/
    .table {
      display:flex;
      align-items:center;
      justify-content:center;
      border-spacing:5px; /* need some space ?*/
      table-layout:auto;
      height:20%;
      width:100%;
      }

    .table div {
      display:inline;
      max-width: 30%;
      padding: 0px;
      }
      /*end of the table CSS*/
      /*editing the image style*/
    img {
      width:100%;
      }
      /*changing paragraph style*/
      p {
      display: block;
      margin-top: 0;
      margin-bottom: 0;
      margin-left: 0;
      margin-right: 0;
    }
    /*keeping a tree image on the right of the screen*/
    .rightTree {
      position: absolute;
      right: 100px;
      height: 50%;
      width: auto;
    }
    /*changing the header text style*/
    h1 {
      color:white;
      font-size:300%;
    }
    </style>
  </head>
